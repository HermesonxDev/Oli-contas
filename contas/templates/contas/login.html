{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="'viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Oli Contas - Modere suas finanças</title>
    </head>

    <body>
        <main id="container">
            <form id="form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div id="form_header">
                    <h1>Login</h1>
                    <i id="mode_icon" class="fa-solid fa-moon"></i>
                </div>

                    <div id="social_media">
                        <a href="#">
                            <img src="{% static 'img/facebook.png' %}" alt="Facebook Login">
                        </a>

                        <a href="#">
                            <img src="{% static 'img/google.png' %}" alt="Google Login">
                        </a>

                        <a href="#">
                            <img src="{% static 'img/github.png' %}" alt="Github Login">
                        </a>
                    </div>

                    <div id="inputs">
                        <div class="input-box">
                            <label for="name">
                                Usuário
                                <div class="input-field">
                                    <i class="fa-solid fa-user"></i>
                                    <input id="name" type="text" placeholder="Nome de usuário" name="username">
                                </div>
                            </label>
                        </div>

                        <div class="input-box">
                            <label for="password">
                                Senha
                                <div class="input-field">
                                    <i class="fa-solid fa-key"></i>
                                    <input id="password" type="password" placeholder="Senha" name="senha">
                                </div>
                            </label>

                            <div id="forgot_password">
                                <a href="#">Esqueceu sua senha?</a>
                            </div>

                            <div id="sign_up">
                                <a href="{% url 'cadastro' %}">Registrar-se</a>
                            </div>
                        </div>
                    </div>
                <button id="login_button" type="submit" value="logar">Logar</button>
            </form>
        </main>

        <script type="text/javascript" src="{% static 'js/dark-mode.js' %}"></script>
    </body>
</html>
